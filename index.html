<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game DOM</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
        <h1 text-align ="justify">Whack a Robo-Mole</h1>
        <h3 align ="right">Score: <span id ="score">0</span></h3>
        <h2 text-align="justify">Time: <span id ="time">00:10</span></h2>

    <div class = "board">
        <div class="hole" id = "0"></div>
        <div class="hole" id = "1"></div>
        <div class="hole" id = "2"></div>
        <div class="hole" id = "3"></div>
        <div class="hole" id = "4"></div>
        <div class="hole" id = "5"></div>
    </div>
    <div class = "button-container">
        <button id="startBtn">Start</button>
        <button id ="endBtn">End</button>
        <button id ="reStartBtn">Restart</button>
    </div>
    
</body>
</html>
