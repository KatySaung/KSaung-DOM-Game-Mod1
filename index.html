<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game DOM</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>

   <!-- need to fix position of Score h tags -->
        <h3 align="right">Score: <span id ="score">0</span></h3>
        <h1 align="center">Time: <span id ="time">10</span></h1>
      
       <!-- time font color changed div board and hole color*/ -->
   
       <!-- need to fix time font color so it doesnt affect board and hole border color -->
    <div class = "board">
        <div class="hole" id = "0"></div>
        <div class="hole" id = "1"></div>
        <div class="hole" id = "2"></div>
        <div class="hole" id = "3"></div>
        <div class="hole" id = "4"></div>
        <div class="hole" id = "5"></div>
    </div>
    <div class = "button-container">
        <button id="startBtn">Start</button>
        <button id ="endBtn">End</button>
       
    </div>
    
    
    <div class="cursor"></div>

    
</body>
